<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="intagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular-removebg-preview.png" alt="phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo-instagram.png" class="instagram-logo" alt="logo">
                <div class="profile-picture">
                    <img src="img/user-instagram.jpg" alt="profile-picture">
                </div>
                <a href="#" class="instagram-login">Continuar como Ju.developer</a>
                <a href="#" class="instagram-logout">Remover conta</a>
        </div>

        <div class="group">
            <p class="not-account">Não é Ju.developer?</p>
            <p class="not-account">
                <span class="link-blue">Trocar de contas</span> ou <span class="link-blue">Cadastre-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Obtenha o aplicativo.</p>
        </div>
        <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
        
        </div>
    </div>
    </div>
</body>
</html>
